apiVersion: scheduling.p2code.eu/v1alpha1
kind: P2CodeSchedulingManifest
metadata:
  labels:
    app.kubernetes.io/name: p2code-scheduler
    app.kubernetes.io/managed-by: kustomize
  name: p2codeschedulingmanifest-sample
spec:
  globalAnnotations: 
    - p2code.filter.region=EU
    - p2code.filter.k8sdistribution=openshift
  workloadAnnotations:
    - name: deployment1
      annotations: 
      - p2code.filter.p2CodeEdge=true
      - p2code.filter.gpu=true
    - name: deployment2
      annotations:
      - p2code.filter.location=Ireland
  manifests:
    - apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: deployment1
        namespace: default
      spec:
        selector:
          matchLabels:
            app: app1
        template:
          metadata:
            labels:
              app: app1
          spec:
            containers:
              - name: app1
                image: quay.io/app1
                resources:
                  requests:
                    memory: "200Mi"
                    cpu: "250m"     
    - apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: deployment2
        namespace: default
      spec:
        selector:
          matchLabels:
            app: app2
        template:
          metadata:
            labels:
              app: app2
          spec:
            containers:
              - name: app2
                image: quay.io/app2
    - apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: deployment3
        namespace: default
      spec:
        selector:
          matchLabels:
            app: app3
        template:
          metadata:
            labels:
              app: app3
          spec:
            containers:
              - name: app3
                image: quay.io/app3